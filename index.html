<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    #wrap{
        margin-top: 21px;
        width: 123px;
        padding: 12px;
        background: rgb(0, 0, 0);
        color: rgb(30, 255, 0);
        font-size: 25px;
        font-weight: bold;
    }
</style>
<body>
    
    <img src="asrama 7.jpg" alt="" width="323px">
    
       <div id="wrap"></div>
  
    <!-- <script src="main.js"></script> -->
    <script>
        //getElementById = untuk mengambil id tertentu pada element html
        
        /*
        1. memilih id wrap 
        2. metode innerHTML = untuk nulis konten
        */

        // deklarasi variable
        // -------------------
        // nama dimulai dengan huruf atau $ atau _
        // nama boleh mengandung huruf, angka, underscore _ dan $ dollar
        // nama itu case sensitive
        // Ada 'reserved words' yang tidak boleh dipakai

        // var x = 123123

        // tipe data string 
        // var tes = 'arga' 

        // tipe data number / angka
        var no = 123
        var no2 = 321

        var hasil = no + no2

        document.getElementById('wrap').innerHTML = hasil
    </script>
</body>
